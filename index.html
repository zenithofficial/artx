<html>
  <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/1.1.2/index.min.js"></script>
  </head>
  
  
  <body>
	  <p>Status: </p></br>
    <p id="koneksi"></p>
    <button onclick="koneksi()">Click me</button>
	
	<p>Address: </p></br>
	<p id="alamat"></p>
    <button onclick="alamat()">Click me</button>
    
  </body>
  <script>
    function koneksi() {
 
if (window.freighterApi.isConnected()) {
  document.getElementById("koneksi").innerHTML = "User has Freighter!"; 
}
    } 
</script>

<script>
function alamat() {
 

  const retrievePublicKey = async () => {
  let publicKey = "";
  let error = "";

  try {
    publicKey = await window.freighterApi.getPublicKey();
  } catch (e) {
    error = e;
  }

  if (error) {
    return error;
  }

  return publicKey;
};
	
const result = retrievePublicKey();
document.getElementById("alamat").innerHTML = result; 

}
    
    
  </script>
</html>
